<svg viewBox="0 0 600 535" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"
     style="width: 100%; height: auto; max-width: 1200px; max-height: 1070px; display: block; margin: 0 auto;">
    <style>
        text { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; pointer-events: none;
        }
        .clickable { cursor: pointer; transition: all 0.3s ease; }

        /* Highlighting effect */
        .clickable:hover rect,
        .clickable:hover polygon {
        stroke: #ffcc00 !important;
        stroke-width: 1px;
        filter: drop-shadow(0 0 8px rgba(255, 204, 0, 0.6));
        }

        /* Optional: Add a subtle yellow tint to the fill on hover */
        .clickable:hover {
        filter: sepia(0.5) saturate(2) hue-rotate(-10deg) brightness(1.1);
        }
    </style>

    <defs>
        <filter id="softshadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.25"/>
        </filter>

        <linearGradient id="highlightedPillarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#C5A028"/>
            <stop offset="50%" stop-color="#D4AF37"/>
            <stop offset="100%" stop-color="#C5A028"/>
        </linearGradient>

        <linearGradient id="pillarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#bdc3c7"/>
            <stop offset="50%" stop-color="#ecf0f1"/>
            <stop offset="100%" stop-color="#bdc3c7"/>
        </linearGradient>

        <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#7f8c8d"/>
            <stop offset="50%" stop-color="#bdc3c7"/>
            <stop offset="100%" stop-color="#7f8c8d"/>
        </linearGradient>
        <linearGradient id="beamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#d4c38d"/>
            <stop offset="50%" stop-color="#b9a46a"/>
            <stop offset="100%" stop-color="#9a8752"/>
        </linearGradient>
        <linearGradient id="pedimentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#34495e"/>
            <stop offset="100%" stop-color="#1a252f"/>
        </linearGradient>
        <linearGradient id="stepGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="rgba(255,255,255,0.25)"/>
            <stop offset="100%" stop-color="rgba(0,0,0,0.1)"/>
        </linearGradient>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" opacity="0.5"/>
        </marker>
    </defs>

    <!-- Pediment (Triangle) -->
    <g class="clickable">
        <title>
            Mission outcomes delivered through integrated digital capabilities
        </title>
        <polygon points="50,112 300,12 550,112" filter="url(#softshadow)" fill="url(#pedimentGradient)" stroke="#34495e"
                 stroke-width="2"/>
        <text x="300" y="72" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
            <tspan x="300" dy="0">Mission Solutions</tspan>
            <tspan x="300" dy="24">&amp; Capabilities</tspan>
        </text>
    </g>

    <!-- Beam (Architectural FORGE) -->
    <g>
        <title>
            Architectural FORGE: The active process that connects and aligns all transformation pillars
        </title>
        <rect x="50" y="112" width="500" height="52" filter="url(#softshadow)" fill="url(#beamGradient)"
              stroke="#2c3e50" stroke-width="2"/>
        <text x="300" y="131" font-size="16" font-weight="bold" fill="black" text-anchor="middle">
            Architectural FORGE
        </text>
        <g font-size="13" font-weight="bold" fill="#2c3e50" text-anchor="middle" class="clickable">
            <a href="/en/digital-transformation/forge/find/index.html">
                <text x="120" y="151" fill="#2c3e50" style="pointer-events: auto;">Find</text>
                <title>Find: Identify gaps, silos, and opportunities across domains</title>
            </a>
            <text x="175" y="151" font-weight="normal" fill="#2c3e50" opacity="0.5">•</text>
            <a href="/en/digital-transformation/forge/observe/index.html">
                <text x="220" y="151" fill="#2c3e50" style="pointer-events: auto;">Observe</text>
                <title>Observe: Gather data and validate current state reality</title>
            </a>
            <text x="265" y="151" font-weight="normal" fill="#2c3e50" opacity="0.5">•</text>
            <a href="/en/digital-transformation/forge/reconcile/index.html">
                <text x="315" y="151" fill="#2c3e50" style="pointer-events: auto;">Reconcile</text>
                <title>Reconcile: Align strategic intent with operational execution</title>
            </a>
            <text x="365" y="151" font-weight="normal" fill="#2c3e50" opacity="0.5">•</text>
            <a href="/en/digital-transformation/forge/ground/index.html">
                <text x="410" y="151" fill="#2c3e50" style="pointer-events: auto;">Ground</text>
                <title>Ground: Root transformation in physical and digital reality</title>
            </a>
            <text x="455" y="151" font-weight="normal" fill="#2c3e50" opacity="0.5">•</text>
            <a href="/en/digital-transformation/forge/enhance/index.html">
                <text x="500" y="151" fill="#2c3e50" style="pointer-events: auto;">Enhance</text>
                <title>Enhance: Scale and optimize capabilities for the future</title>
            </a>
        </g>
    </g>

    <!-- Six Pillars with Links -->
    <g font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle" transform="translate(0, 4)">
        <!-- Pillar 1: Ubiquitous Computing -->
        <g class="clickable">
            <title>
                Cloud, DevOps, emerging compute, and decentralized platforms enabling portable execution everywhere
            </title>
            <a href="/en/digital-transformation/pillars/computing/" class="clickable">
                <g>
                    <rect x="70" y="160" width="40" height="200" fill="url(#pillarGradient)" stroke="#bdc3c7"/>
                    <rect x="65" y="160" width="50" height="8" fill="url(#ringGradient)"/>
                    <rect x="68" y="168" width="44" height="6" fill="url(#ringGradient)"/>
                    <rect x="65" y="352" width="50" height="8" fill="url(#ringGradient)"/>
                    <text x="90" y="265" transform="rotate(-90, 90, 260)">
                        <tspan x="90" dy="-6">Ubiquitous</tspan>
                        <tspan x="90" dy="12">Computing</tspan>
                    </text>
                </g>
            </a>
        </g>

        <!-- Pillar 2: Edge Computing -->
        <g class="clickable">
            <title>
                Edge Computing enables data processing and decision-making closer to where data is generated to support
                low-latency, resilient, and mission-critical operations.
            </title>

            <a href="/en/digital-transformation/pillars/edge/" class="clickable">
                <g>
                    <rect x="155" y="160" width="40" height="200" fill="url(#pillarGradient)" stroke="#bdc3c7"/>
                    <rect x="150" y="160" width="50" height="8" fill="url(#ringGradient)"/>
                    <rect x="153" y="168" width="44" height="6" fill="url(#ringGradient)"/>
                    <rect x="150" y="352" width="50" height="8" fill="url(#ringGradient)"/>
                    <text x="175" y="265" transform="rotate(-90, 175, 260)">
                        <tspan x="175" dy="-6">Edge</tspan>
                        <tspan x="175" dy="12">Computing</tspan>
                    </text>
                </g>
            </a>
        </g>

        <!-- Pillar 3: Artificial Intelligence -->
        <g class="clickable">
            <title>
                Artificial Intelligence enables systems to learn, reason, and assist decision-making through data-driven
                models embedded across digital and operational workflows.
            </title>
            <a href="/en/digital-transformation/pillars/ai/" class="clickable">
                <g>
                    <rect x="240" y="160" width="40" height="200" fill="url(#pillarGradient)" stroke="#bdc3c7"/>
                    <rect x="235" y="160" width="50" height="8" fill="url(#ringGradient)"/>
                    <rect x="238" y="168" width="44" height="6" fill="url(#ringGradient)"/>
                    <rect x="235" y="352" width="50" height="8" fill="url(#ringGradient)"/>
                    <text x="260" y="265" transform="rotate(-90, 260, 260)">
                        <tspan x="260" dy="-6">Artificial</tspan>
                        <tspan x="260" dy="12">Intelligence</tspan>
                    </text>
                </g>
            </a>
        </g>

        <!-- Pillar 4: Cybersecurity -->
        <g class="clickable">
            <title>
                Cybersecurity protects systems, data, and missions through Zero Trust principles, resilience, and
                continuous risk management across all domains.
            </title>
            <a href="/en/digital-transformation/pillars/cybersecurity/" class="clickable">
                <g>
                    <rect x="325" y="160" width="40" height="200" fill="url(#pillarGradient)" stroke="#bdc3c7"/>
                    <rect x="320" y="160" width="50" height="8" fill="url(#ringGradient)"/>
                    <rect x="323" y="168" width="44" height="6" fill="url(#ringGradient)"/>
                    <rect x="320" y="352" width="50" height="8" fill="url(#ringGradient)"/>
                    <text x="345" y="265" transform="rotate(-90, 345, 260)">
                        <tspan x="345" dy="-6">Cyber</tspan>
                        <tspan x="345" dy="12">Security</tspan>
                    </text>
                </g>
            </a>
        </g>

        <!-- Pillar 5: Data Management -->
        <g class="clickable">
            <title>
                Data Management governs how data is collected, integrated, secured, and used to drive insights and
                decisions across the enterprise.
            </title>
            <a href="/en/digital-transformation/pillars/data/" class="clickable">
                <g>
                    <rect x="410" y="160" width="40" height="200" fill="url(#pillarGradient)" stroke="#bdc3c7"/>
                    <rect x="405" y="160" width="50" height="8" fill="url(#ringGradient)"/>
                    <rect x="408" y="168" width="44" height="6" fill="url(#ringGradient)"/>
                    <rect x="405" y="352" width="50" height="8" fill="url(#ringGradient)"/>
                    <text x="430" y="265" transform="rotate(-90, 430, 260)">
                        <tspan x="430" dy="-6">Data</tspan>
                        <tspan x="430" dy="12">Management</tspan>
                    </text>
                </g>
            </a>
        </g>
        <!-- Pillar 6: Advanced Comms -->
        <g class="clickable">
            <title>
                Advanced Communications provides secure, resilient connectivity enabling data, systems, and people to
                operate as an integrated whole.
            </title>
            <a href="/en/digital-transformation/pillars/communications" class="clickable">
                <g>
                    <rect x="495" y="160" width="40" height="200" fill="url(#pillarGradient)" stroke="#bdc3c7"/>
                    <rect x="490" y="160" width="50" height="8" fill="url(#ringGradient)"/>
                    <rect x="493" y="168" width="44" height="6" fill="url(#ringGradient)"/>
                    <rect x="490" y="352" width="50" height="8" fill="url(#ringGradient)"/>
                    <text x="515" y="265" transform="rotate(-90, 515, 260)">
                        <tspan x="515" dy="-6">Advanced</tspan>
                        <tspan x="515" dy="12">Comms</tspan>
                    </text>
                </g>
            </a>
        </g>
    </g>

    <!-- Foundation (Domains) with Links -->
    <g font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" transform="translate(0, 4)">
        <a href="/en/digital-transformation/odxa/strategic/" class="clickable">
            <g>
                <rect x="40" y="360" width="520" height="20" fill="#92B8C4"/>
                <rect x="40" y="360" width="520" height="20" fill="url(#stepGradient)"/>
                <text x="300" y="375" fill="black">Strategic Domain</text>
            </g>
        </a>

        <a href="/en/digital-transformation/odxa/organizational/" class="clickable">
            <g>
                <rect x="30" y="380" width="540" height="20" fill="#9FB394"/>
                <rect x="30" y="380" width="540" height="20" fill="url(#stepGradient)"/>
                <text x="300" y="395" fill="black">Organizational Domain</text>
            </g>
        </a>

        <a href="/en/digital-transformation/odxa/process/" class="clickable">
            <g>
                <rect x="20" y="400" width="560" height="20" fill="#E5A82E"/>
                <rect x="20" y="400" width="560" height="20" fill="url(#stepGradient)"/>
                <text x="300" y="415" fill="black">Process Domain</text>
            </g>
        </a>

        <a href="/en/digital-transformation/odxa/digital/" class="clickable">
            <g>
                <rect x="10" y="420" width="580" height="20" fill="#BABABA"/>
                <rect x="10" y="420" width="580" height="20" fill="url(#stepGradient)"/>
                <text x="300" y="435" fill="black">Digital Domain</text>
            </g>
        </a>

        <a href="/en/digital-transformation/odxa/physical/" class="clickable">
            <g>
                <rect x="0" y="440" width="600" height="20" fill="#B3a8B8"/>
                <rect x="0" y="440" width="600" height="20" fill="url(#stepGradient)"/>
                <text x="300" y="455" fill="black">Physical Domain</text>
            </g>
        </a>
    </g>

    <!-- Transformation Dimensions -->
    <g font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" transform="translate(0, 4)">
        <a href="/en/digital-transformation/dimensions/people/index.html">
            <g class="clickable">
                <rect x="0" y="465" width="144" height="40" rx="10" ry="10" fill="#4b5563" filter="url(#softshadow)"/>
                <text x="72" y="490" fill="white" style="pointer-events: auto;">People</text>
                <title>People: Roles, Skills, and Cultural readiness</title>
            </g>
        </a>
        <a href="/en/digital-transformation/dimensions/process/index.html">
            <g class="clickable">
                <rect x="152" y="465" width="144" height="40" rx="10" ry="10" fill="#4b5563" filter="url(#softshadow)"/>
                <text x="224" y="490" fill="white" style="pointer-events: auto;">Process</text>
                <title>Process: Workflows and Organizational metabolism</title>
            </g>
        </a>
        <a href="/en/digital-transformation/dimensions/policy/index.html">
            <g class="clickable">
                <rect x="304" y="465" width="144" height="40" rx="10" ry="10" fill="#4b5563" filter="url(#softshadow)"/>
                <text x="376" y="490" fill="white" style="pointer-events: auto;">Policy</text>
                <title>Policy: Rules, Governance, and Constraints</title>
            </g>
        </a>
        <a href="/en/digital-transformation/dimensions/technology/index.html">
            <g class="clickable">
                <rect x="456" y="465" width="144" height="40" rx="10" ry="10" fill="#4b5563" filter="url(#softshadow)"/>
                <text x="528" y="490" fill="white" style="pointer-events: auto;">Technology</text>
                <title>Technology: Digital platforms and Data models</title>
            </g>
        </a>
    </g>
</svg>